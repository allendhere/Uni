<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <center>

        <h1>CUARTA PAGINA</h1>

    </center>

    <hr>

    <center>

        <h1>TABLAS</h1>

    </center>

    <hr>

    <br>

    <br><br>

    <table>


        <!--filas (tr) columnas (td)-->

        <tr>

            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>

        </tr>

        <tr>
            <td>123456</td>
            <td>Juan</td>
            <td>Valenzuela</td>
        </tr>

    </table>
    
</body>
</html>
